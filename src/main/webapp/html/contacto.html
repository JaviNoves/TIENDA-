<!DOCTYPE html>
<html lang="en">
<head>
	<title>Contact Me</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="./css/estilo.css">
</head>
<body>
	<header>
		<h1>Nuestros datos</h1>
	</header>
	<main class="contact-me">
		<section>
			<h2>Nuestra ubicación</h2>
			<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3078.085432052507!2d-0.42679908467202754!3d39.51256147948054!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd60450d03d31e81%3A0xb2d49176f911a805!2sETSE%20-%20Escuela%20T%C3%A9cnica%20Superior%20de%20Ingenier%C3%ADa%20(Universidad%20de%20Valencia)!5e0!3m2!1ses!2ses!4v1677492569794!5m2!1ses!2ses" width="400" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
		</section>
		<section>
			<h2>Teléfono</h2>
			<p>Contacta con nosotros! <a href="tel:+1234567890">(+34) 677354369</a></p>
		</section>
		<section>
			<h2>Nuestras redes</h2>
			<ul>
				<li><a href="https://www.facebook.com"><img src="./img/facebook.jfif" alt="Facebook"></a></li>
				<li><a href="https://www.twitter.com"><img src="./img/twi.png" alt="Twitter"></a></li>
				<li><a href="https://www.instagram.com"><img src="./img/insta.jfif" alt="Instagram"></a></li>
			</ul>
		</section>
		<section>
			<h2>Contactanos!</h2>
			<p> Estamos deseando escucharte</p>
			<form class="formcont">
				<label for="name">Nombre:</label>
				<input type="text" id="name" name="name"><br>

				<label for="email">Email:</label>
				<input type="email" id="email" name="email"><br>

				<label for="phone">telefono:</label>
				<input type="tel" id="phone" name="phone"><br>

				<label for="message">Mensaje:</label><br>
				<textarea id="message" name="message"></textarea><br>

				<input type="submit" value="Submit">
			</form>
		</section>
	</main>
	<footer>
		<p>&copy; 2023 GAMERS</p>
	</footer>
</body>
</html>
